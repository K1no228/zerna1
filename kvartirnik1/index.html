<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зёрна | Квартирник</title>
    <style>
        .image-container {
            text-align: center; /* Центрируем изображения */
            margin: 0px; /* Отступы вокруг контейнера */
        }
        img {
            max-width: 100%; /* Изображения адаптивные */
            height: auto; /* Соотношение сторон */
            margin-bottom: 0px; /* Отступ между изображениями */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="1.jpg" alt="1 картинка">
        <img src="2.jpg" alt="2 картинка">
        <img src="3.jpg" alt="3 картинка">
    </div>

</body>
</html>
